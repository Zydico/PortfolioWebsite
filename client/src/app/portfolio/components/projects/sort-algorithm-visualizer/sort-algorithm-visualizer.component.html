<div id="header">
    <div id="sort-button" [ngClass]="{'disabled': !enabled}" (click)="sort()">Sort</div>
    <div class="slider-container">
        <div class="slider-label">elements</div>
        <input [disabled]="!enabled" type="range" min="10" max="100" value="20" id="slider" (input)="sliderChanged($event)"> 
    </div>
    <div class="slider-container">
        <div class="slider-label">speed</div>
        <input type="range" min="5" max="1000" value="100" id="slider" (input)="speedChanged($event)"> 
    </div>
    <div id="reset-button" [ngClass]="{'disabled': !enabled}" (click)="generateNewGraph()">Reset</div>
    <div id="mode-container">
        <div id="sort-mode-button" (click)="toggleVisibility()">{{ visible ? 'Hide Modes' : 'Show Modes' }}</div>
        <div id="collapse-container" *ngIf="visible">
            <div class="sort-mode selected" (click)="changeMode('selection', $event)">Selection</div>
            <div class="sort-mode" (click)="changeMode('bubble', $event)">Bubble</div>
            <div class="sort-mode" (click)="changeMode('insertion', $event)">Insertion</div>
            <div class="sort-mode disabled-sort">Merge</div>
            <div class="sort-mode disabled-sort">Quick</div>
            <div class="sort-mode disabled-sort">Heap</div>
            <div class="sort-mode disabled-sort">Counting</div>
            <div class="sort-mode disabled-sort">Radix</div>
            <div class="sort-mode disabled-sort">Bucket</div>
        </div>
    </div>
</div>
<div id="graph-container">
    <div id="back-button" (click)="goBack()">Back</div>
    <div id="container">
        <input type="checkbox" id="iterations-only" name="iterations-only" [(ngModel)]="iterationsOnly">
        <label for="iterations-only">Iterations Only</label>
        <canvas id="canvas"></canvas>
    </div>
</div>
